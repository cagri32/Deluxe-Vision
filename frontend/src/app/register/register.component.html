<mat-card class="login-card">
  <mat-card-content>
    <div class="container">
      <h2 class="card-title">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput type="email" formControlName="username" placeholder="Email" required>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="role" placeholder="Role" required>
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Role is required</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
